  <form action="/check-insert-order">
  <h2 class="text-center mt-4"><b>Order Here</b></h2>
<div id="wrapper" class="mt-4">
<div class="mt-4">
  <table align="center"  cellspacing=2 cellpadding=5 id="data_table" border=1 >
    <tr>
    <th>Customer Name</th>
    <th>Address</th>
    <th>Order-Date</th>
    <th>Roti-Name</th>
    <th>Delivery-Date</th>
    <th>Quantity</th>
    <th>Total Amount</th>
    </tr>
    <tr id="row1">
    </tr>
    
    <tr id="row2">
    </tr>
    
    <tr id="row3">
    </tr>
    
    <tr id="row4">
    </tr>
    <tr id="row5">
    </tr>
    <tr id="row6">
    </tr>
    <tr id="row7">
    </tr>
    <tr>
      <td name="new_cname">{% if(msg1): %}
        <b><h5>{{ msg1 }}</h5></b>
        {% endif %}
      </td>
      <td id="new_address">{% if(msg3): %}
        <b><h5>{{ msg3 }}</h5></b>
        {% endif %}
      </td>
      <td >
        {% if(date): %}
  <h5>{{ date }}</h5>
  {% endif %}
      </td> 
      <td> 
      <div class="dropdown m-1">
        <select name="new_name" required="required">
            <optgroup>
                <option >Jawar Roti</option>
                <option >Maize Roti</option>
                <option >Pearl Millet Roti</option>
                </optgroup>
        </select>
     </div>
    </td>
    <td><input type="date" name="new_ddate" required="required" id="dateInput" ></td>
    <td><input type="number" name="new_quantity" required="required" id="new_quantity" pattern="[0-9]*$" min="0" onkeyup="multiply()"></td>
    <td><input type="text" name="new_amount" id="new_amount" readonly></td>
    <td>
      <div class="text-center">
        <button type="submit">Save</button>
      </div>
    </td>
    </tr>
    </table>
    </div>
    </div>
    </form>
    
  </div>
  </div>
  
    <script>
  function multiply()
{
    a = Number(document.getElementById('new_quantity').value);
    b =3;
    c = a * b;

    document.getElementById('new_amount').value = c;
}

    </script>
    {% if(msg): %}
    <script>
    {
      alert("{{ msg }}");
    }
    </script>
   <script>
    document.querySelector("#dateInput").addEventListener("change", function() {
      var dateInputValue = document.querySelector("#dateInput").value;
      var today = new Date();
      if (dateInputValue < today) {
        alert("The date must be greater than today.");
        document.querySelector("#dateInput").value = "";
        return false;
      }
    });
    </script>
    </script>
    {% endif %}
